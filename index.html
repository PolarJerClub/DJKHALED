<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Cart</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="navbar">
    <a href="index.html">
      <h2>Lets Go Golfing!</h2>
    </a>

    <a href="cart.html">
      <div class="cart">
        <i class="bi bi-cart2"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>
    </a>
  </div>

  <div class = "login" id="loginForm">
    <div id="error"></div>
    <h1>Login</h1>
    <form action="/" method="POST" id="loginForm">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="age">Age: </label>
        <input type="text" name="age" id="age" required><br><br>
        <input type="button" value="LETSA GO!" onclick="start()" id="loginbutton">
        <audio id="audio" src="./sound/lets-go-golfing-made-with-Voicemod-technology.mp3"></audio>
    </form>
  </div>  

  <div class="shop" id="shop">
    
  </div>

</body>
<script src="src/Data.js"></script>
<script src="src/main.js"></script>

</html>
